<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Airbnb Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .tab-active { border-bottom: 2px solid #FF385C; color: #FF385C; }
        .tab-inactive { border-bottom: 2px solid transparent; color: #717171; }
        .tab-inactive:hover { border-bottom-color: #ddd; }
        .social-btn { transition: all 0.2s; }
        .social-btn:hover { border-color: #222; }
        .input-field:focus { border-color: #222; outline: none; }
        .error-shake { animation: shake 0.5s; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Simple Header -->
    <header class="border-b border-gray-200 py-4">
        <div class="max-w-md mx-auto px-4 flex items-center justify-between">
            <a href="index.html" class="text-[#FF385C] text-2xl">
                <i class="fab fa-airbnb"></i>
            </a>
            <button onclick="history.back()" class="text-gray-600 hover:text-gray-900">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-4 py-8">
        <!-- Tabs -->
        <div class="flex mb-8">
            <button id="tab-login" class="flex-1 pb-4 text-lg font-semibold tab-active transition" onclick="switchTab('login')">
                Connexion
            </button>
            <button id="tab-register" class="flex-1 pb-4 text-lg font-semibold tab-inactive transition" onclick="switchTab('register')">
                Inscription
            </button>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="hidden mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm"></div>

        <!-- Success Message -->
        <div id="success-message" class="hidden mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-600 text-sm"></div>

        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="login-email" required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg transition"
                    placeholder="votre@email.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <div class="relative">
                    <input type="password" id="login-password" required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg transition"
                        placeholder="Votre mot de passe">
                    <button type="button" onclick="togglePassword('login-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2 rounded border-gray-300">
                    <span class="text-gray-600">Se souvenir de moi</span>
                </label>
                <a href="#" class="text-[#FF385C] hover:underline">Mot de passe oublié ?</a>
            </div>
            <button type="submit" id="login-btn"
                class="w-full py-3 bg-[#FF385C] text-white font-semibold rounded-lg hover:bg-[#E31C5F] transition">
                Se connecter
            </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="hidden space-y-4">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
                    <input type="text" id="reg-firstname" required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg transition"
                        placeholder="Jean">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Nom</label>
                    <input type="text" id="reg-lastname" required
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg transition"
                        placeholder="Dupont">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="reg-email" required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg transition"
                    placeholder="votre@email.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Date de naissance</label>
                <div class="grid grid-cols-3 gap-2">
                    <select id="reg-day" required class="input-field w-full px-3 py-3 border border-gray-300 rounded-lg">
                        <option value="">Jour</option>
                    </select>
                    <select id="reg-month" required class="input-field w-full px-3 py-3 border border-gray-300 rounded-lg">
                        <option value="">Mois</option>
                    </select>
                    <select id="reg-year" required class="input-field w-full px-3 py-3 border border-gray-300 rounded-lg">
                        <option value="">Année</option>
                    </select>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
                <div class="relative">
                    <input type="password" id="reg-password" required minlength="8"
                        class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg transition"
                        placeholder="8 caractères minimum">
                    <button type="button" onclick="togglePassword('reg-password')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Au moins 8 caractères, une majuscule et un chiffre</p>
            </div>
            <div class="flex items-start">
                <input type="checkbox" id="reg-terms" required class="mt-1 mr-2 rounded border-gray-300">
                <label for="reg-terms" class="text-sm text-gray-600">
                    J'accepte les <a href="#" class="text-[#FF385C] underline">Conditions générales</a> et la <a href="#" class="text-[#FF385C] underline">Politique de confidentialité</a>
                </label>
            </div>
            <button type="submit" id="register-btn"
                class="w-full py-3 bg-[#FF385C] text-white font-semibold rounded-lg hover:bg-[#E31C5F] transition">
                S'inscrire
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">ou</span>
            </div>
        </div>

        <!-- Social Login -->
        <div class="space-y-3">
            <button class="social-btn w-full py-3 border border-gray-300 rounded-lg font-medium flex items-center justify-center space-x-2 hover:bg-gray-50 transition">
                <i class="fab fa-facebook text-blue-600 text-xl"></i>
                <span>Continuer avec Facebook</span>
            </button>
            <button class="social-btn w-full py-3 border border-gray-300 rounded-lg font-medium flex items-center justify-center space-x-2 hover:bg-gray-50 transition">
                <i class="fab fa-google text-red-500 text-xl"></i>
                <span>Continuer avec Google</span>
            </button>
            <button class="social-btn w-full py-3 border border-gray-300 rounded-lg font-medium flex items-center justify-center space-x-2 hover:bg-gray-50 transition">
                <i class="fab fa-apple text-black text-xl"></i>
                <span>Continuer avec Apple</span>
            </button>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/connexion.js"></script>
</body>
</html>
