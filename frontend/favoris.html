<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes favoris - Airbnb Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-hover:hover { transform: translateY(-4px); }
        .heart-filled { color: #FF385C !important; }
    </style>
</head>
<body class="bg-white min-h-screen">
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Vos favoris</h1>
        
        <!-- Not Logged In State -->
        <div id="not-logged-in" class="hidden text-center py-16 max-w-md mx-auto">
            <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-heart text-4xl text-gray-400"></i>
            </div>
            <h2 class="text-2xl font-bold mb-3">Connectez-vous pour voir vos favoris</h2>
            <p class="text-gray-600 mb-6">Vous pourrez créer des listes, les partager ou les modifier à tout moment.</p>
            <a href="connexion.html" class="inline-block px-8 py-3 bg-[#FF385C] text-white font-semibold rounded-lg hover:bg-[#E31C5F] transition">
                Se connecter
            </a>
        </div>

        <!-- Empty Favorites State -->
        <div id="empty-favorites" class="hidden text-center py-16 max-w-md mx-auto">
            <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-heart-broken text-4xl text-gray-400"></i>
            </div>
            <h2 class="text-2xl font-bold mb-3">Vous n'avez pas encore de favoris</h2>
            <p class="text-gray-600 mb-6">Parcourez nos logements et enregistrez ceux qui vous plaisent.</p>
            <a href="service.html" class="inline-block px-8 py-3 bg-[#FF385C] text-white font-semibold rounded-lg hover:bg-[#E31C5F] transition">
                Explorer
            </a>
        </div>

        <!-- Favorites Grid -->
        <div id="favorites-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Favorite cards injected here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-16 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-600">
            © 2024 Airbnb Clone. Tous droits réservés.
        </div>
    </footer>

    <script src="js/components/Header.js"></script>
    <script src="js/components/ListingCard.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/favoris.js"></script>
</body>
</html>
