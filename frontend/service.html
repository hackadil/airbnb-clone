<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - Airbnb Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .card-hover:hover { transform: translateY(-4px); }
        .heart-animation { transition: transform 0.2s; }
        .heart-animation:hover { transform: scale(1.2); }
        .filter-chip { transition: all 0.2s; }
        .filter-chip:hover { border-color: #FF385C; }
        .filter-chip.active { background-color: #FF385C; color: white; border-color: #FF385C; }
        .map-toggle { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); z-index: 50; }
    </style>
</head>
<body class="bg-white">
    <!-- Header with Mini Search Bar -->
    <div id="header-container"></div>
    
    <!-- Mini Search Bar (Collapsible) -->
    <div id="mini-searchbar" class="border-b border-gray-200 py-4 bg-white sticky top-0 z-30"></div>

    <!-- Filters Bar -->
    <section class="max-w-7xl mx-auto px-4 py-4 border-b border-gray-200">
        <div class="flex items-center space-x-3 overflow-x-auto pb-2">
            <button class="filter-chip active px-4 py-2 rounded-full border border-gray-300 text-sm font-medium whitespace-nowrap">
                Tous
            </button>
            <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 text-sm font-medium whitespace-nowrap">
                Prix: Croissant
            </button>
            <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 text-sm font-medium whitespace-nowrap">
                Prix: Décroissant
            </button>
            <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 text-sm font-medium whitespace-nowrap">
                <i class="fas fa-star mr-1"></i>4.5+
            </button>
            <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 text-sm font-medium whitespace-nowrap">
                <i class="fas fa-home mr-1"></i>Logement entier
            </button>
            <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 text-sm font-medium whitespace-nowrap">
                <i class="fas fa-bed mr-1"></i>Chambre privée
            </button>
            <button class="filter-chip px-4 py-2 rounded-full border border-gray-300 text-sm font-medium whitespace-nowrap">
                <i class="fas fa-sliders-h mr-1"></i>Filtres
            </button>
        </div>
    </section>

    <!-- Results Section -->
    <section class="max-w-7xl mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold" id="results-title">Résultats de recherche</h1>
            <span class="text-gray-600" id="results-count">Chargement...</span>
        </div>
        
        <!-- Grid -->
        <div id="listings-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Cards injected here -->
        </div>
        
        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-16">
            <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
            <h3 class="text-xl font-semibold mb-2">Aucun résultat trouvé</h3>
            <p class="text-gray-600 mb-4">Essayez de modifier vos critères de recherche</p>
            <button onclick="window.location.href='index.html'" class="px-6 py-3 bg-[#FF385C] text-white rounded-lg font-medium hover:bg-[#E31C5F] transition">
                Retour à l'accueil
            </button>
        </div>
        
        <!-- Pagination -->
        <div class="flex justify-center mt-8 space-x-2" id="pagination">
            <!-- Pagination buttons -->
        </div>
    </section>

    <!-- Map Toggle Button -->
    <button class="map-toggle px-6 py-3 bg-gray-900 text-white rounded-full font-medium shadow-lg hover:bg-gray-800 transition flex items-center space-x-2">
        <span>Afficher la carte</span>
        <i class="fas fa-map"></i>
    </button>

    <!-- Footer -->
    <footer class="bg-gray-100 mt-16 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-sm text-gray-600">
            © 2024 Airbnb Clone. Tous droits réservés.
        </div>
    </footer>

    <script src="js/components/Header.js"></script>
    <script src="js/components/SearchBar.js"></script>
    <script src="js/components/ListingCard.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/data.js"></script>
    <script src="js/service.js"></script>
</body>
</html>
